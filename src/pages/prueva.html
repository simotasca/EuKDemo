<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="ASCII">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>PROVA FETCH STRANA</h1>
  <p id="content"></p>
</body>
<script>
  (() => {
    fetch("http://www.eurokosher.it/api/EUK_API_leggi_scheda_audit.asp?ID_Audit=5443")
      .then(response => {
        return response.arrayBuffer();
      })
      .then(buffer => {
        console.log(buffer);
        // il contenuto non era utf-8!!!
        // ho provato a deccodificare in iso iso-8859-1 e funziona
        // ho caricato questa pagina sulla mia repo
        const decoder = new TextDecoder('iso-8859-1');
        const decoded = decoder.decode(buffer);
        const json = eval(decoded);
        console.log(json);
        document.querySelector("#content").innerHTML = json[0].Desc_audit;
      });
  })();
</script>

</html>
