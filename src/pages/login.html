<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuK - Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="resources/img/favicon.ico" />
  
  <link rel="preload" as="font" href="resources/fonts/Spartan-Regular.ttf" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" as="font" href="resources/fonts/spartan.ttf" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.min.css">
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
  <div id="login-container" onkeydown="accediOnEnter()">
    <img class="logo" src="resources/img/euro-koshe.webp" alt="">
    <div id="inputs">
      <p class="login-label big-text text-orange"><b>email</b></p>
      <input type="email" id="email" class="login-input mid-text" name="email" placeholder="Email" />
      <p class="login-label big-text text-orange"><b>password</b></p>
      <input type="password" id="password" class="login-input mid-text" name="password" placeholder="Password" />
      <p id="login_error" class="d-none">
        User e/o password errati
      </p>
      <button type="button" class="my-btn my-btn-sm btn-orange" name="button" onclick="accedi()">login</button>
    </div>
  </div>

  <form id="form_login" action="login.asp" method="post">
    <input id="codice" type="text" name="codice" value="">
    <input id="nome" name="nome" value="">
    <input id="denominazione" name="denominazione" value="">
    <input id="email" name="email" value="">
  </form>
</body>

<script>
  function accediOnEnter() {
    var isEnter = event.code === 'Enter';
    isEnter && accedi();
  }
  
  function accedi() {
    // fake login
    window.location.href = "riservata";
  }
</script>

</html>
