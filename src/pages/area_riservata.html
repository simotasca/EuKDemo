  <script type="text/javascript">
    var codice_utente;
    let items = document.getElementsByClassName("menu-item-pc");
    for (i = 0; i < items.length; i++) {
      items[i].addEventListener("click", function () {
        removeselected();
        this.classList.add("selected-menu");
      })
      items[i].addEventListener("click", function () {
        removeselected();
        this.classList.add("selected-menu");
      })
    }
    function removeselected() {
      let items = document.getElementsByClassName("menu-item-pc");
      for (i = 0; i < items.length; i++) {
        items[i].classList.remove("selected-menu");
      }
    }
    var menushow = false;
    function showmenucell() {
      if (menushow) {
        document.getElementById("menu-cell").classList.add("d-none");
        menushow = false;
      } else {
        document.getElementById("menu-cell").classList.remove("d-none");
        menushow = true;
      }
    }
    fetch('riservata/myaudits').then(result => result.text()).then(html => {
      document.getElementById('template').innerHTML = html;
      myauditsReady();
    })

    fetch("riservata/auditview").then(result => result.text()).then(html => {
      document.getElementById('audit_view').innerHTML = html;
    })

    function showTemplate(url) {
      fetch(url).then(result => result.text()).then(html => {
        document.getElementById('template').innerHTML = html;
        switch (url) {
          case "riservata/myaudits":
            myauditsReady();
            break;
          case "riservata/allaudits":
            allAuditsReady();
            break;
          case "riservata/situazioneaudits":
            auditSitReady();
            break;
        }
      })
    }

  </script>
