  <button style="position: fixed; bottom: 20px; font-size: 20px; color: red; z-index: 999;" id="downloader" onclick="takeScreenshot()" download="image.png">Download!</button>

  <canvas style="height: 200vh" id="main-canvas"></canvas>



  <script>
    function download() {
      var canvas = document.getElementById("main-canvas");
      var dataURL = canvas.toDataURL("image/png");
      var newTab = window.open('about:blank', 'image from canvas');
      newTab.document.write("<img src='" + dataURL + "' alt='from canvas'/>");
    }
  </script>
</body>
