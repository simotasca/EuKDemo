<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./libs/gsap/gsap.min.js"></script>
  <script src="./libs/gsap/ScrollTrigger.min.js"></script>
</head>

<body>
  <section></section>
  <section id="st">
    <h1 id="uno">CIAOO UNO</h1>
    <h1 id="due">CIAOO DUE</h1>
    <h1 id="tre">CIAOO TRE</h1>
    <h1 id="quattro">CIAOO QUATTREO</h1>
  </section>
  <section></section>

  <style>
    section {
      min-height: 100vh;
    }

    #st {
      position: relative;
      background-color: aliceblue;
      color: aqua;
      padding: 2rem;
      display: grid;
    }

    #st h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script>
    timeline = gsap.timeline({
      scrollTrigger: {
        trigger: '#st',
        // pin: true,
        // element viewport
        start: 'top top',
        end: "top+=400%",
        scrub: 0.2,
      }
    })
     
  </script>
</body>

</html>
